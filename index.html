<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
      $(document).ready(function () {
        $(".mobile-layout").load("/src/html/Home/mobile/default.html");
        $(".pc-layout").load("/src/html/Home/pc/default.html");
        $(".navbar").load("/src/html/Common/NavBar/navbar.html");
      });
    </script>
    <link rel="stylesheet" 
            type="text/css"
            href="/src/css/Home/home.css" />
    <link rel="stylesheet" 
            type="text/css"
            href="/src/css/Home/home-mobile.css" />
    <style>
      @media screen and (min-width: 1025px) {
        .mobile-layout {
          display: none;
        }
      }
      @media screen and (max-width: 1024px) {
        .pc-layout {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="navbar"></div>
    <div class="pc-layout"></div>

    <div class="mobile-layout"></div>
  </body>
</html>
